<h1 class="page-header">Option groups</h1>
<p>Listed below are all available option groups.</p>

<ul id="table-tab" class="nav nav-tabs" style="margin-top: 25px;">
  {{#groups}}
  <li class="{{active}}"><a href="#table-{{groupName}}" id="table-{{groupName}}-tab" data-toggle="tab"><strong>{{groupName}}</strong></a></li>
  {{/groups}}
</ul>
<div id="table-tab-content" class="tab-content">
  {{#groups}}
  <div class="tab-pane fade {{active}} in" id="table-{{groupName}}" style="margin-top: 15px;">
    <table class="table table-striped table-hover table-bordered">
      <thead>
        <tr>
          <th style="width:20%">Option</th>
          <th>Default value</th>
        </tr>
      </thead>
      <tbody>
        {{#options}}
        <tr>
          <td>{{name}}</td>
          <td>{{value}}</td>
        </tr>
        {{/options}}
      </tbody>
    </table>
  </div>
  {{/groups}}
</div>
